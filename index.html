<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acoustic Guitar — Tự động phát từ YouTube</title>

  <!-- Open Graph preview (Facebook / Zalo) -->
  <meta property="og:title" content="Acoustic Guitar — Nghe Ngay" />
  <meta property="og:description" content="Guitar hòa tấu — bật tiếng để thưởng thức trọn vẹn." />
  <meta property="og:image" content="https://raw.githubusercontent.com/Ken-Curtis/Le-Quyen/main/1.png" />
  <meta property="og:type" content="video.other" />
  <meta property="og:url" content="" />

  <style>
    :root { --bg:#0f1114; --card:#111218; --accent:#f7c46c; color-scheme: dark; }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071019 0%, #0b1220 100%);padding:24px}
    .card{width:100%;max-width:960px;background:var(--card);border-radius:12px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.6);color:#fff}
    .title{font-size:20px;margin:0 0 8px 0;color:var(--accent)}
    .subtitle{margin:0 0 14px 0;opacity:.9}
    .player{position:relative;padding-top:56.25%;border-radius:8px;overflow:hidden;background:#000}
    iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0}
    .controls{display:flex;gap:8px;margin-top:14px;flex-wrap:wrap}
    .btn{background:transparent;border:1px solid rgba(255,255,255,.1);padding:8px 12px;border-radius:8px;color:#fff;cursor:pointer}
    .note{font-size:13px;color:#cbd5e1;margin-top:12px;opacity:.9}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Acoustic Guitar — Tự động phát</h1>
    <p class="subtitle">Nếu trình duyệt chặn autoplay, hãy nhấn nút Play hoặc bật tiếng.</p>

    <div id="playerWrap" class="player">
      <div id="fallback" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:#fff;">
        <button id="manualPlay" class="btn">Play</button>
      </div>
    </div>

    <div class="controls">
      <button id="muteToggle" class="btn">Bật tiếng</button>
      <a id="openYT" class="btn" href="https://www.youtube.com/watch?v=NeZ3_aKcJWI" target="_blank" rel="noopener">Mở trên YouTube</a>
    </div>

    <p class="note">Ghi chú: Autoplay có tiếng thường bị chặn — video sẽ tự phát ở chế độ tắt tiếng. Bạn có thể bật tiếng bằng nút "Bật tiếng".</p>
  </div>

  <script>
    const VIDEO_ID = "NeZ3_aKcJWI";

    const playerWrap = document.getElementById('playerWrap');
    const fallback = document.getElementById('fallback');
    const manualPlay = document.getElementById('manualPlay');
    const muteToggle = document.getElementById('muteToggle');

    function buildEmbedUrl() {
      return `https://www.youtube.com/embed/${VIDEO_ID}?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1&loop=1&playlist=${VIDEO_ID}`;
    }

    function createIframe() {
      const iframe = document.createElement('iframe');
      iframe.src = buildEmbedUrl();
      iframe.setAttribute('allow', 'autoplay; encrypted-media; fullscreen');
      iframe.title = "YouTube player";
      playerWrap.appendChild(iframe);
      fallback.style.display = 'none';
    }

    // tự tạo iframe khi load
    createIframe();

    // Nếu trình duyệt chặn autoplay, dùng nút Play
    manualPlay.addEventListener('click', () => {
      if (!playerWrap.querySelector('iframe')) createIframe();
      const iframe = playerWrap.querySelector('iframe');
      if (iframe) {
        try {
          iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        } catch(e){}
      }
    });

    // Nút bật tiếng → mở YouTube
    muteToggle.addEventListener('click', () => {
      window.open(`https://www.youtube.com/watch?v=${VIDEO_ID}`, '_blank');
    });
  </script>

</body>
</html>
